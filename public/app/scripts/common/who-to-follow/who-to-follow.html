<div class="suggestions" id="sticky-sidebar">
  <h4 class="grey">Poeple Around You</h4>
  <div class="follow-user" ng-repeat = "user in $ctrl.usersList track by $index">
    <img ng-src="{{user.picture}}" default-image="/static/app/images/emp.png" alt="" class="profile-photo-sm pull-left" />
    <div>
      <h5><a ui-sref="friendProfile({ userId : user._id })">{{user.username}}</a></h5>
      <small class="text-muted">{{user.lastLoginDate | amUtc | amLocal | amDurationFormat}}</small>
      <!--<a href="#" class="text-green">Add friend</a>-->
    </div>
  </div>

</div>
